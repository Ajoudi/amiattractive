<head>
	<meta charset='utf-8'>
	<title> Predict your attractiveness	</title>

</head>
<body>
	
	<img id="photo" src ="{{url_for('static',filename='output.jpg')}}" alt = "">
	
	
 <button class = myButton href=#>Predict</button>


<div >
<h1 id="result" style="margin-right:20px; margin-top:300px;float:left;"><span> </span></h1>
</div>

<script src = "{{url_for('static',filename='jquery-1.3.2.min.js')}}" > </script>
<script type="text/javascript">
	   
	   		$(".myButton").click(function(){
	   			var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
	   			$.ajax({
	   				type: "POST",
	   				url: $SCRIPT_ROOT + "/predict/",
	   				success: function(data){
	   					$('#result').text('Attractiveness Score: '+ data);
	   				}
	   			});
	   		});
	   
</script>

</body>

</html>
