<!doctype html>


<html>
<head>
	<meta charset='utf-8'>
	<title> Calculate your Attractiveness	</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

<form action="/imgsave" method="post" enctype="multipart/form-data" >
    <label class="btn btn-default btn-file">
        Browse <input id="input" name="image" type="file" onchange="handleFiles()">   
    </label>
    
    <div>

	<p> image should be shown here </p>
	<img src="" id="image">
	
	</div>

    <input type="submit" value="Upload your image" class="btn btn-primary">

</form>

<script type="text/javascript">
	
  var img = document.getElementById("image");
  var width = 400;
  function handleFiles() {
    var filesToUpload = document.getElementById('input').files;
    var file = filesToUpload[0];


    var reader = new FileReader();

    reader.onload = function(e) {
      img.onload = function() {
        if (this.naturalWidth > width) {
          this.width = width;
        }
      }
      img.src = e.target.result;
    }
    reader.readAsDataURL(file);
  }
</script>


</body>

</html>
